<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
    <script>
         async function sendReq(){
            const a = document.getElementById("a").value
            const b= document.getElementById("b").value
            const response = await axios.post("http://localhost:5000/sum",{
            a:a,
            b:b
          })
          document.getElementById("result").innerText = "Result: " + response.data.ans
        }
    </script>
 
    <title>Cors</title>
</head>
<body>
    <div class=" gap-10 bg-gray-600 w-fit h-100">
    <input  id="a" type="text" placeholder="enter first val:"/><br>
     <input id="b" type="text" placeholder="enter second val:"/> <br>
    <button onclick="sendReq()">click</button>
    <div id="result" class="mt-4 text-white font-bold"></div>
    </div>
</body>
</html>
